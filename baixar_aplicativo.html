<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste A2HS</title>

  <!-- Manifesto do PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffc107">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    #installBtn {
      display: none;
      padding: 12px 20px;
      background: #ffc107;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Teste Atalho na Tela Inicial</h1>
  <p>Se o navegador permitir, o botão abaixo vai aparecer:</p>

  <button id="installBtn">📲 Instalar App</button>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    // Detecta se o navegador permite instalação
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';
    });

    // Clique no botão instala
    installBtn.addEventListener('click', () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choice) => {
          if (choice.outcome === 'accepted') {
            alert('✅ Usuário aceitou instalar');
          } else {
            alert('❌ Usuário recusou instalar');
          }
          deferredPrompt = null;
        });
      }
    });

    // Registra service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker registrado!'))
        .catch(err => console.log('Erro no SW:', err));
    }
  </script>
</body>
</html>
